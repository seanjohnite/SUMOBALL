<navbar></navbar>
<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Your name</label>
      <input class="form-control" id="name" ng-model="phone.name" type="text"/>
    </div>
    <div class="form-group">
      <label>Your face</label>
      <div>
            <label
              ng-repeat="face in images"
              class="btn btn-info"
              ng-model="phone.face"
              btn-radio="'{{face}}'">{{face}}</label>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success" ng-click="ready(phone)">Ready to roll!</button>
    </div>
  </form>
</div>
